name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_VAPI_API_KEY: ${{ secrets.VITE_VAPI_API_KEY }}
          VITE_SUPABASE_EDGE_FUNCTION_NAME: ${{ secrets.VITE_SUPABASE_EDGE_FUNCTION_NAME }}

      - name: Copy CNAME to docs folder
        run: |
          if [ -f CNAME ]; then
            cp CNAME docs/CNAME
            echo "CNAME file copied to docs folder"
          else
            echo "CNAME file not found, skipping"
          fi

      - name: Commit and push docs folder
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy to GitHub Pages [skip ci]"
            git push
          fi

